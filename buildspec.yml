version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm install
      - cd ../backend
      - echo "Installing backend dependencies..."
      - npm install

  build:
    commands:
      - echo "Building frontend..."
      - cd ../frontend
      - npm run build
      - cd ../backend
      - echo "Build phase completed"

artifacts:
  files:
    - '**/*'
  base-directory: backend
  discard-paths: yes
